                        { q: "Q2. ã€Œæ›´æ·±å…¥çš„æª¢è¦–ã€ä½ æœƒå„ªå…ˆæŸ¥å“ªä¸‰é¡è³‡æ–™ï¼Ÿ", a: "ç³»çµ±/å®‰å…¨æ—¥èªŒã€å¸³è™Ÿæ¬Šé™èˆ‡ç™»å…¥ç´€éŒ„ã€æª”æ¡ˆå®Œæ•´æ€§ã€‚" },
                        { q: "Q3. é˜²ç«ç‰†èˆ‡å…¥ä¾µåµæ¸¬å¸¸è¦‹çš„å…©å€‹å•é¡Œï¼Ÿ", a: "è¦å‰‡éå¯¬ï¼ˆæ”¾è¡Œå¤ªå¤šï¼‰ã€åµæ¸¬è¦å‰‡æœªæ›´æ–°æˆ–é–¾å€¼ä¸ç•¶é€ æˆæ¼å ±ã€‚" }
                    ]
                }
            }
        ]
    };

    // --- å…¨åŸŸç‹€æ…‹ç®¡ç† ---
    let state = {
        currentTab: 0,
        userAnswers: {}, // { qIndex: [optionIndex, ...] }
        shuffledMap: {}, // { qIndex: [originalIndex, originalIndex, ...] }
        questionStatus: {} // { qIndex: 'unanswered' | 'correct' | 'wrong' }
    };

    // --- åˆå§‹åŒ– ---
    function init() {
        document.getElementById('group-title').innerText = quizData.groupTitle;
        document.getElementById('global-context').innerText = quizData.groupScenario;
        
        // é å…ˆæ´—ç‰Œæ‰€æœ‰é¡Œç›®çš„é¸é …
        quizData.questions.forEach((q, index) => {
            state.shuffledMap[index] = shuffleArray([...Array(q.options.length).keys()]);
            state.questionStatus[index] = 'unanswered';
        });

        renderTabs();
        renderQuestion(0);
        updateProgress();
    }

    // --- æ´—ç‰Œæ¼”ç®—æ³• (Fisher-Yates) ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- æ¸²æŸ“åˆ†é  ---
    function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = '';
        
        quizData.questions.forEach((q, index) => {
            const btn = document.createElement('button');
            let statusClass = '';
            let icon = '';

            if (state.questionStatus[index] === 'correct') {
                statusClass = 'correct';
                icon = 'âœ“ ';
            } else if (state.questionStatus[index] === 'wrong') {
                statusClass = 'wrong';
                icon = 'âœ— ';
            }

            btn.className = `tab-btn ${index === state.currentTab ? 'active' : ''} ${statusClass}`;
            btn.innerText = `${icon}ç¬¬ ${index + 1} é¡Œ`;
            btn.onclick = () => switchTab(index);
            container.appendChild(btn);
        });
    }

    function switchTab(index) {
        state.currentTab = index;
        renderTabs();
        renderQuestion(index);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- é—œéµå­—æ¨™ç¤º ---
    function highlightKeywords(text) {
        const negativeKeywords = ["ä¸æ­£ç¢º", "ä¸æ˜¯", "éŒ¯èª¤", "æœ€ä¸é©ç”¨", "æ²’æœ‰", "ç„¡æ³•"];
        let processedText = text;
        negativeKeywords.forEach(kw => {
            const regex = new RegExp(kw, "g");
            processedText = processedText.replace(regex, `<span class="highlight-negative">${kw}</span>`);
        });
        return processedText;
    }

    // --- æ¸²æŸ“é¡Œç›®ä¸»é«” ---
    function renderQuestion(index) {
        const q = quizData.questions[index];
        const card = document.getElementById('main-card');
        const isAnswered = state.userAnswers[index] !== undefined;
        const shuffledOrder = state.shuffledMap[index]; // å–å¾—è©²é¡Œçš„äº‚æ•¸æ’åº
        
        // åˆ¤æ–·æ˜¯å¦ç‚ºè¤‡é¸é¡Œ
        const isMulti = q.correct.length > 1;
        const typeText = isMulti ? 'ï¼ˆè¤‡é¸é¡Œï¼‰' : '';

        // é¡Œç›® HTML
        let html = `
            <div class="q-meta">
                <span class="q-id">é¡Œç›® ${q.id}</span>
                <span class="tag ${q.tagClass}">${q.tag}</span>
            </div>
            <div class="q-text">
                ${highlightKeywords(q.text)} 
                <small style="color:var(--text-light); font-weight:bold;">${typeText}</small>
            </div>
            <div class="options-grid">
        `;

        // æ¸²æŸ“é¸é …
        const labels = ['(A)', '(B)', '(C)', '(D)', '(E)'];
        
        shuffledOrder.forEach((originalIndex, i) => {
            const optionText = q.options[originalIndex];
            const isSelected = state.userAnswers[index]?.includes(originalIndex);
            
            // æ±ºå®šæŒ‰éˆ•æ¨£å¼ (è‹¥å·²å›ç­”ï¼Œé¡¯ç¤ºå°éŒ¯)
            let btnClass = 'option-btn';
            if (isAnswered) {
                // å¦‚æœé€™å€‹é¸é …æ˜¯æ­£ç¢ºç­”æ¡ˆ
                if (q.correct.includes(originalIndex)) {
                    btnClass += ' correct-answer';
                }
                // å¦‚æœä½¿ç”¨è€…é¸äº†é€™å€‹é¸é …ï¼Œä½†å®ƒä¸æ˜¯æ­£ç¢ºç­”æ¡ˆ (éŒ¯çš„è¢«é¸ä¸­)
                else if (isSelected) {
                    btnClass += ' wrong-answer';
                }
                // å‰©ä¸‹çš„ä¿æŒåŸæ¨£
            } else if (isSelected) {
                btnClass += ' selected';
            }

            html += `
                <button class="${btnClass}" 
                    onclick="toggleOption(${index}, ${originalIndex})" 
                    ${isAnswered ? 'disabled' : ''} 
                    id="opt-btn-${originalIndex}">
                    <span class="opt-label">${labels[i]}</span>
                    <span>${optionText}</span>
                </button>
            `;
        });

        html += `</div>`; // End options grid

        // æ“ä½œå€
        html += `<div class="action-area">`;
        if (isAnswered) {
            html += `<button class="btn-primary btn-reset" onclick="resetQuestion(${index})">é‡æ–°ä½œç­”</button>`;
        } else {
            html += `<button class="btn-primary" onclick="submitAnswer(${index})">é€å‡ºç­”æ¡ˆ</button>`;
        }
        html += `</div>`;

        // è©³è§£å€ (åƒ…å·²ä½œç­”é¡¯ç¤º)
        if (isAnswered) {
            const da = q.detailedAnalysis;
            
            // Self Check Item Generation
            let selfCheckHtml = '';
            da.selfCheck.forEach((item, idx) => {
                selfCheckHtml += `
                    <div class="self-check-item">
                        <div class="sc-question">${item.q}</div>
                        <details class="sc-details">
                            <summary>æŸ¥çœ‹ç­”æ¡ˆ</summary>
                            <div class="sc-answer-content">${item.a}</div>
                        </details>
                    </div>
                `;
            });

            html += `
                <div class="explanation-section" style="display:block">
                    
                    <div class="exp-card sec-keywords">
                        <div class="exp-header"><span class="exp-icon">ğŸ”</span> ç¬¬ä¸€æ­¥ï¼šæ‰¾é—œéµå­—</div>
                        <div class="exp-body">${da.keywords}</div>
                    </div>

                    <div class="exp-card sec-translation">
                        <div class="exp-header"><span class="exp-icon">ğŸ’¬</span> ç¬¬äºŒæ­¥ï¼šç™½è©±ç¿»è­¯</div>
                        <div class="exp-body">${da.translation}</div>
                    </div>

                    <div class="exp-card sec-logic">
                        <div class="exp-header"><span class="exp-icon">ğŸ§ </span> ç¬¬ä¸‰æ­¥ï¼šè§£é¡Œæ€è·¯</div>
                        <div class="exp-body">${da.logic}</div>
                    </div>

                    <div class="exp-card sec-example">
                        <div class="exp-header"><span class="exp-icon">ğŸ </span> ç”Ÿæ´»ä¾‹å­</div>
                        <div class="exp-body">${da.example}</div>
                    </div>

                    <div class="exp-card sec-options">
                        <div class="exp-header"><span class="exp-icon">âš–ï¸</span> ç¬¬å››æ­¥ï¼šé¸é …åˆ†æ</div>
                        <div class="exp-body">${da.optionAnalysis}</div>
                    </div>

                    <div class="exp-card sec-concept">
                        <div class="exp-header"><span class="exp-icon">ğŸ“š</span> è§€å¿µè£œå……èˆ‡è§¸é¡æ—é€š</div>
                        <div class="exp-body">
                            <p>${da.conceptExtension}</p>
                            <hr style="margin:12px 0; border:0; border-top:1px dashed #ccc;">
                            <p>${da.analogy}</p>
                        </div>
                    </div>

                    <div class="exp-card sec-golden">
                        <div class="exp-header"><span class="exp-icon">ğŸ”‘</span> è¨˜æ†¶å£è¨£</div>
                        <div class="exp-body" style="font-weight:bold;">${da.golden}</div>
                    </div>

                    <div class="exp-card sec-trap">
                        <div class="exp-header"><span class="exp-icon">ğŸ’£</span> å¸¸è¦‹é™·é˜±èˆ‡é¿å‘æŒ‡å—</div>
                        <div class="exp-body">${da.trap}</div>
                    </div>

                    <div class="exp-card sec-selfcheck">
                        <div class="exp-header" style="color:#2c3e50; border-color:#2c3e50;"><span class="exp-icon">âœ…</span> è‡ªæˆ‘æª¢æ¸¬</div>
                        <div class="exp-body">
                            ${selfCheckHtml}
                        </div>
                    </div>

                </div>
            `;
        }

        card.innerHTML = html;
    }

    // --- é¸é …é»æ“Šé‚è¼¯ ---
    function toggleOption(qIndex, originalIndex) {
        const isMulti = quizData.questions[qIndex].correct.length > 1;
        const btnId = `opt-btn-${originalIndex}`;
        const allBtns = document.querySelectorAll('.option-btn');
        
        if (!isMulti) {
            allBtns.forEach(btn => btn.classList.remove('selected'));
            document.getElementById(btnId).classList.add('selected');
        } else {
            document.getElementById(btnId).classList.toggle('selected');
        }
    }

    // --- é€å‡ºç­”æ¡ˆ ---
    function submitAnswer(qIndex) {
        const selectedBtns = document.querySelectorAll('.option-btn.selected');
        if (selectedBtns.length === 0) {
            alert("è«‹å…ˆé¸æ“‡ä¸€å€‹ç­”æ¡ˆï¼");
            return;
        }

        const selectedIndices = Array.from(selectedBtns).map(btn => {
            return parseInt(btn.id.replace('opt-btn-', ''));
        });

        state.userAnswers[qIndex] = selectedIndices;

        const correctIndices = quizData.questions[qIndex].correct;
        const isCorrect = JSON.stringify(selectedIndices.sort()) === JSON.stringify(correctIndices.sort());

        state.questionStatus[qIndex] = isCorrect ? 'correct' : 'wrong';

        renderTabs();
        renderQuestion(qIndex);
        updateProgress();
        
        setTimeout(() => {
            const expSection = document.querySelector('.explanation-section');
            if(expSection) {
                expSection.scrollIntoView({behavior: "smooth", block: "start"});
            }
        }, 100);
    }

    // --- é‡ç½®é¡Œç›® ---
    function resetQuestion(qIndex) {
        delete state.userAnswers[qIndex];
        state.questionStatus[qIndex] = 'unanswered';
        state.shuffledMap[qIndex] = shuffleArray([...Array(quizData.questions[qIndex].options.length).keys()]);

        renderTabs();
        renderQuestion(qIndex);
        updateProgress();
    }

    // --- é€²åº¦æ¢æ›´æ–° ---
    function updateProgress() {
        const total = quizData.questions.length;
        const answered = Object.keys(state.userAnswers).length;
        const percent = (answered / total) * 100;
        
        document.getElementById('progress-bar').style.width = `${percent}%`;
        document.getElementById('progress-text').innerText = `${answered}/${total} å®Œæˆ`;
    }

    init();

</script>
