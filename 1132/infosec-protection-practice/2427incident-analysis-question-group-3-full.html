            if (qData.correctIndex.includes(originalIdx)) {
                opt.classList.add('correct-answer');
                if (!state.selectedOptions.has(displayIdx)) {
                   opt.style.border = "2px dashed #27ae60";
                }
            }
            
            if (state.selectedOptions.has(displayIdx) && !qData.correctIndex.includes(originalIdx)) {
                opt.classList.add('wrong-answer');
            }
        });

        // é¡¯ç¤ºè©³è§£
        document.getElementById(`exp-${qIndex}`).style.display = 'block';

        btn.textContent = "é‡æ–°ä½œç­”";
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-reset');

        renderTabs(); 
        updateProgress();
    }

    // --- å–®é¡Œé‡ç½® ---
    function resetQuestion(qIndex) {
        const state = questionStates[qIndex];
        const qData = quizData.questions[qIndex];

        state.selectedOptions.clear();
        state.isSubmitted = false;
        state.isCorrect = false;

        // ä¸é‡æ–°æ´—ç‰Œï¼Œåƒ…é‡ç½®
        renderQuestions(); 
        
        renderTabs();
        document.querySelectorAll('.tab')[qIndex].classList.add('active'); 
        document.querySelectorAll('.question-card')[qIndex].classList.add('active'); 

        updateProgress();
    }

    // --- æ›´æ–°é€²åº¦æ¢ ---
    function updateProgress() {
        const completed = questionStates.filter(s => s.isSubmitted).length;
        const total = questionStates.length;
        const percentage = (completed / total) * 100;

        document.getElementById('progressBar').style.width = `${percentage}%`;
        document.getElementById('progressText').innerText = `${completed}/${total}`;
    }

    window.onload = init;

</script>
